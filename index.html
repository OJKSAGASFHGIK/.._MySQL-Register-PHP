<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    fieldset label {
        cursor: pointer;
    }
</style>
<body>
    <div class="d-flex align-items-center justify-content-center bg-dark text-bg-dark p-lg-3 p-2">
        <form action="">
            <fieldset class="border border-2 p-1">
                <legend class="border border-2 p-1">Client formulary</legend>
                <div class="border border-2 row row-cols-2 gx-2 m-0">
                    <div class="">
                        <label for="email" name="email" class="form-label mb-0">E-mail:</label>
                        <input type="email" id="email" class="input-group" required>
                    </div>
                    <div class="">
                        <label for="password" name="password" class="form-label mb-0">Password:</label>
                        <input type="password" id="password" class="input-group" required>
                    </div>
                </div>

                <div class="border border-2 p-1 row row-cols-2 gx-2 m-0">
                    <div>
                        <label for="name" name="name" class="form-label mb-0">Name:</label>
                        <input type="text" id="name" class="input-group" required>
                    </div>
                    
                    <div>
                        <label for="d-birth" name="d-birth" class="form-label mb-0">Date of birth:</label>
                        <input type="date" id="d-birth" class="input-group d-table" required>
                    </div>
                    
                    <div>
                        <header class="mt-1">Gender:</header>
                        <div class="row row-cols-1">
                            <label for="male" class="form-label m-0">
                                <input type="radio" id="male" name="gender" required>
                                Male
                            </label>
                            
                            <label for="female" class="form-label m-0">
                                <input type="radio" id="female" name="gender" required>
                                Female
                            </label>

                            <label for="other" class="form-label m-0">
                                <input type="radio" id="other" name="gender" required>
                                Other
                            </label>
                        </div>
                    </div>
                </div>
                <div class="border border-2 p-1 row row-cols-2 gx-2 m-0">
                    <div>
                        <label for="cell-phone" name="cell-phone" class="form-label mb-0">Cell phone:</label>
                        <input type="tel" id="cell-phone" class="input-group" required>
                    </div>
                    <div>
                        <label for="city" name="city" class="form-label mb-0">City:</label>
                        <input type="tel" id="city" class="input-group" required>
                    </div>
                    <div>
                        <label for="state" name="state" class="form-label mb-0">State:</label>
                        <input type="tel" id="state" class="input-group" required>
                    </div>
                    <div>
                        <label for="adress" name="adress" class="form-label mb-0">Adress:</label>
                        <input type="tel" id="adress" class="input-group" required>
                    </div>
                </div>
                <input type="submit" id="submit" name="submit" class="mt-1 me-0 mb-0 ms-0">
            </fieldset>
        </form>
    </div>
</body>
</html>
